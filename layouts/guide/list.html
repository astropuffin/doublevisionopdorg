

{{ define "main" }}

<!-- guide -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 content">
        {{ with .Params.Image }}
        <img class="img-fluid w-100 mb-4" src="{{ . | relURL }}" alt="guide image">
        {{ end }}
        <h2>{{ .Params.Byline }}</h2>
        {{ range .Params.Buttons }}
        <a href="{{ .link }}" class="btn btn-primary">{{ .title }}</a>
        {{ end }}
        {{ .Content }}
      </div>
      {{ range .Data.Pages}}
      <!-- each guide item (Districts) -->
      <div class="col-lg-4 col-sm-6 mb-4">
        {{ .Render "guide" }}</div>
      {{ end }}
      <!-- guide image -->
      <div class="col-12 mb-4">
        <img style="max-height: 50vh;object-fit: contain;" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}" class="img-fluid w-100">
      </div>
    </div>
  </div>
</section>
<!-- /guide -->

{{ end }}
