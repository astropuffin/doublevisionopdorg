

{{ define "main" }}

<!-- guide -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 content">
        <h2>{{ .Params.Byline }}</h2>
        {{ range .Params.Buttons }}
        <a href="{{ .link }}" class="btn btn-primary">{{ .title }}</a>
        {{ end }}
        {{ .Content }}
      </div>
      {{ range .Data.Pages}}
      <!-- each guide item (Districts) -->
      <div class="col-lg-4 col-sm-6 mb-4">
        {{ .Render "guide" }}</div>
      {{ end }}
      <!-- guide image -->
      {{ with .Params.Image }}
      <div><h3><strong>Find your district:</strong></h3>
      <a href="http://gisapps1.mapoakland.com/councildistricts"><img class="img-fluid w-100 mb-4" src="{{ . | relURL }}" alt="guide image"></a>
      {{ end }}
      </div>
    </div>
  </div>
</section>
<!-- /guide -->

{{ end }}
